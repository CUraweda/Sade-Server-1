name: CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}         
          username: root
          key: ${{ secrets.PRIVATE_KEY }}    
          port: 22
          script: |
            cd production/Sade-Server-1
            git pull origin main
            npm i
            pm2 restart 0
